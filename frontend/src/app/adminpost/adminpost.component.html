
<nav>
  <div>
    <a routerLink="/">Home</a>
  </div>
  <div>
    <label for="category">Select Category:</label>
    <select id="category" name="category" [(ngModel)]="category">
      <option value="mobile">Mobile</option>
      <option value="dress">Dress</option>
      <option value="mobileiqoo">Mobile Iqoo</option>
    </select>
  </div>
</nav>

<form (ngSubmit)="uploadImage()" enctype="multipart/form-data">
  <label for="product_name">Product Name:</label>
  <input type="text" id="product_name" name="product_name" [(ngModel)]="product_name" required>
  
  <label for="content">Content:</label>
  <textarea id="content" name="content" [(ngModel)]="content" required></textarea>
  
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="price" required>
  
  <label for="image">Choose Image:</label>
  <input type="file" id="image" name="image" (change)="onFileChange($event)" accept="image/*" required>
  
  

  <button type="submit">Upload Image</button>
  <a routerLink="/"><button>Back</button></a>
</form>
